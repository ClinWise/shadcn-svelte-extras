name: build-n-release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Install dependencies
        run: pnpm sync

      - name: Build jsrepo-manifest.json
        run: pnpm build:registry

      - name: Format manifest
        run: pnpm format

      - name: Create pull request with changes
        uses: peter-evans/create-pull-request@v7
        with:
          title: 'chore: update `jsrepo-manifest.json`'
          body: |
            - Update `jsrepo-manifest.json`

            *This PR was auto generated*
          assignees: ieedan
          branch: build-manifest
          commit-message: build `jsrepo-manifest.json`

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to GitHub
        uses: changesets/action@v1
        with:
          commit: 'chore(release): version package'
          title: 'chore(release): version package'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
